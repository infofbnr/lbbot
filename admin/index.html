<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bot Patchnotes Admin</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="icon" href="../picture/lbbot.jpg">
</head>
<body class="bg-gray-900 text-gray-100 font-sans">

<header class="bg-gradient-to-r from-purple-600 to-pink-600 p-6 text-center text-4xl font-extrabold text-white drop-shadow-lg">
  Admin Panel
</header>

<main id="adminContent" class="max-w-3xl mx-auto mt-12 px-4 space-y-6 hidden">
  <div>
    <label class="block mb-2 font-semibold">Version</label>
    <input id="version" type="text" class="w-full p-2 rounded bg-gray-800 border border-gray-600" placeholder="1.0.0">
  </div>

  <div>
    <label class="block mb-2 font-semibold">Date</label>
    <input id="date" type="date" class="w-full p-2 rounded bg-gray-800 border border-gray-600">
  </div>

  <div>
    <label class="block mb-2 font-semibold">Categories (comma separated)</label>
    <input id="categories" type="text" class="w-full p-2 rounded bg-gray-800 border border-gray-600" placeholder="Fixes, Features">
  </div>

  <div>
    <label class="block mb-2 font-semibold">Changes (one per line)</label>
    <textarea id="changes" rows="6" class="w-full p-2 rounded bg-gray-800 border border-gray-600" placeholder="Change 1&#10;Change 2"></textarea>
  </div>

  <button id="saveBtn" class="bg-green-500 hover:bg-green-600 px-6 py-3 rounded font-bold shadow-lg">Save Patchnote</button>
</main>

<script type="module" src="./admin.js"></script>
</body>
</html>
