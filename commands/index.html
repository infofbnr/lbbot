<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LB Bot Commands</title>
<link rel="icon" href="../picture/lbbot.jpg">
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-100 font-sans">

<!-- Header -->
<header class="bg-gradient-to-r from-purple-600 to-pink-600 p-6 text-center text-4xl font-extrabold text-white shadow-lg relative overflow-hidden">
  LB Bot Commands
  <div class="absolute -top-10 -left-10 w-32 h-32 bg-purple-400 rounded-full opacity-30 animate-pulse"></div>
  <div class="absolute -bottom-10 -right-10 w-48 h-48 bg-pink-400 rounded-full opacity-30 animate-pulse"></div>
</header>

<!-- Search Bar -->
<div class="max-w-3xl mx-auto mt-8 px-4">
  <input 
    type="text" 
    id="searchInput" 
    placeholder="Search commands..." 
    class="w-full p-3 rounded-xl bg-gray-800 text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 transition shadow-lg"
  >
</div>

<!-- Stats Bar -->
<div class="max-w-4xl mx-auto mt-4 px-4 py-3 bg-purple-700 rounded-2xl flex flex-col sm:flex-row justify-between items-start sm:items-center text-white shadow-md gap-2">
  <div id="totalCommands" class="text-lg font-bold">Total Commands: 0</div>
  <div id="categoryStats" class="text-sm opacity-90 break-words sm:text-right">Categories: </div>
</div>

<!-- Commands Container -->
<main class="max-w-4xl mx-auto mt-8 px-4 space-y-12" id="commandsContainer">
  <!-- Categories will be injected here -->
</main>


<!-- Scripts -->
<script src="./script.js"></script>
</body>
</html>
