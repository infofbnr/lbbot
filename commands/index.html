const container = document.getElementById("commandsContainer");
const searchInput = document.getElementById("searchInput");

function updateStats(list) {
  // Total commands
  document.getElementById("totalCommands").textContent = `Total Commands: ${list.length}`;

  // Commands per category
  const categoryCount = {};
  list.forEach(c => {
    categoryCount[c.category] = (categoryCount[c.category] || 0) + 1;
  });
  const catStats = Object.entries(categoryCount)
    .map(([cat, count]) => `${cat}: ${count}`)
    .join(" | ");
  document.getElementById("categoryStats").textContent = `Categories: ${catStats}`;
}

function renderCommands(list) {
  container.innerHTML = "";
  updateStats(list); // Update stats whenever rendering
  list.forEach(cmd => {
    const div = document.createElement("div");
    div.className = "bg-gray-800 p-5 rounded-2xl shadow-md transition transform sm:hover:-translate-y-1 sm:hover:shadow-lg";
        div.innerHTML = `
      <h3 class="text-xl font-bold mb-2 text-white select-none">${cmd.name}</h3>
      <p class="text-gray-200 mb-1 select-none"><strong>Category:</strong> ${cmd.category}</p>
      <p class="text-gray-100 select-none">${cmd.description}</p>
    `;
    container.appendChild(div);
  });
}

// Initial render
renderCommands(commands);

// Filter commands on search
searchInput.addEventListener("input", (e) => {
  const term = e.target.value.toLowerCase();
  const filtered = commands.filter(c => 
    c.name.toLowerCase().includes(term) || 
    c.category.toLowerCase().includes(term) || 
    c.description.toLowerCase().includes(term)
  );
  renderCommands(filtered);
});
