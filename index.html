<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bot Patchnotes</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-gray-900 via-gray-800 to-gray-900 text-gray-100 font-sans">

<header class="bg-gradient-to-r from-blue-600 to-indigo-600 shadow-lg p-6 text-center text-4xl font-extrabold text-white drop-shadow-lg">
  ðŸ¤– Bot Patchnotes
</header>

<main class="max-w-4xl mx-auto mt-12 px-4 space-y-6" id="patchnotesContainer">
  <!-- Patchnotes will be loaded here -->
</main>

<script type="module">
import { fetchPatchnotes } from './script.js';

async function loadPatchnotes() {
  const container = document.getElementById('patchnotesContainer');
  container.innerHTML = '';
  const patchnotes = await fetchPatchnotes();

  patchnotes.forEach(note => {
    const div = document.createElement('div');
    div.className = `
      bg-gradient-to-br from-gray-800 to-gray-700
      border-l-4 border-blue-500
      p-6 rounded-xl shadow-2xl
      transform transition hover:scale-105 hover:shadow-3xl
    `;
    div.innerHTML = `
      <h2 class="text-2xl font-bold text-blue-400 mb-2">${note.version} - ${note.date}</h2>
      <p class="text-yellow-300 mb-3 uppercase tracking-wide font-semibold">${note.categories.join(', ')}</p>
      <ul class="list-disc pl-5 space-y-1">
        ${note.changes.map(c => `<li class="hover:text-blue-300 transition">${c}</li>`).join('')}
      </ul>
    `;
    container.appendChild(div);
  });
}

window.onload = loadPatchnotes;
</script>
</body>
</html>
